<!DOCTYPE html>
<html>

<style>


@font-face{
src:url("https://jinwoo-choi.github.io/fonts/Jua.ttf");
font-family: 'Jua';
}


.myinfo {
 font-family: 'Jua';
 font-size: 100%;
 margin-top: 20px;
 margin-bottom: 20px;
}


</style>


<head>
	<meta charset="utf-8"/>
	<title>About me</title>
</head>

<body>

<div myinfo>

<h2>About me...</h2>

<ul style="list-style-type:square;">
  <li>이름: 최진우</li>
  <li>학번: 20180829</li>
  <li>청운대학교 컴퓨터공학과 재학중</li>
</ul>

</div>


<!-- 지도 표기 시작 -->

<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:500px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8159b579a925207e49bcf1d9b8906c2f"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(37.471810, 126.660634), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new daum.maps.Map(mapContainer, mapOption);

var iwContent = '<div style="padding:5px;">청운대학교 인천캠퍼스</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new daum.maps.LatLng(37.471810, 126.660634), //인포윈도우 표시 위치입니다
    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

// 인포윈도우를 생성하고 지도에 표시합니다
var infowindow = new daum.maps.InfoWindow({
    map: map, // 인포윈도우가 표시될 지도
    position : iwPosition, 
    content : iwContent,
    removable : iwRemoveable
});

/* 지도 표기 끝 */

</script>


</body>

</html>
